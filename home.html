        .icon-img {

        .icon-img:hover {
            -webkit-transform: rotate(360deg);
            animation: rotation 3s linear infinite;
            -moz-animation: rotation 3s linear infinite;
            -webkit-animation: rotation 3s linear infinite;
            -o-animation: rotation 3s linear infinite;
        }

        .about-img {
            overflow: hidden;
        }

        .about-img img {
            transform: scale(1, 1);
            transition: all 1s ease-out;
        }

        .about-img img:hover {
            transform: scale(1.5, 1.5);
        }

        @-webkit-keyframes rotation {
            from {
                -webkit-transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg);
            }
        }

        .plant-img {
            position: relative;
            text-align: center;
        }

        .plant-img img {
            /* CSS3淡出淡入效果,1秒 */
            -webkit-transition: opacity 1s ease-in-out;
            -moz-transition: opacity 1s ease-in-out;
            -o-transition: opacity 1s ease-in-out;
            transition: opacity 1s ease-in-out;
        }

        .plant-img img:nth-of-type(1):hover {
            opacity: 0;
            /*滑鼠滑入時，透明度變0*/
        }

        /* 動態文字 */
        .typing-txt-block {
            position: relative;
            height: 70vh;
            display: block;
            background-image: url("./img/anim_text.png");
            background-size: cover;
            background-repeat: no-repeat;
        }

        .typing-txt-block.bg-animation {
            -webkit-animation: bg-animation 15s ease-in-out infinite;
            animation: bg-animation 15s ease-in-out infinite;
        }

        @keyframes bg-animation {
            0% {
                background-position: top;
            }

            50% {
                background-position: bottom;
            }

            100% {
                background-position: top;
            }
        }

        .typing-txt-block .container h1 {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-transform: uppercase;
            margin: 0;
            padding: 0;
            letter-spacing: 5px;
            color: transparent;
        }

        .typing-txt-block .container h1::before {
            content: attr(data-text);
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            color: rgb(0, 0, 0);
            overflow: hidden;
            border-right: 1px solid #ffffff;
            animation: type 3s steps(30), blink 0.5s infinite alternate;
            -webkit-animation: type 3s steps(30), blink 0.5s infinite alternate;
            white-space: nowrap;
        }

        @keyframes type {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }

        @keyframes blink {
            from {
                border-color: transparent;
            }

            to {
                border-color: #ffffff;
            }
        }

        .cont-us-img {
            position: relative;
        }
